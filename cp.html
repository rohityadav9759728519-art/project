<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - Online Shopping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #993f3f;
        }
        
        header {
            background-color: #131921;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .search-bar {
            flex: 1;
            margin: 0 20px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        
        .banner {
            background: url('https://via.placeholder.com/1200x300') center/cover;
            height: 300px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: white;
        }
        
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .product-name {
            margin: 10px 0;
            font-weight: bold;
        }
        
        .price {
            color: #c45911;
            font-size: 18px;
            margin: 10px 0;
        }
        
        .rating {
            color: #ff9900;
        }
        
        button {
            background-color: #ff9900;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #e58a00;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Amazon</div>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
        </div>
        <div class="nav-links">
            <a href="#">Accounts & Lists</a>
            <a href="#">Returns & Orders</a>
            <a href="#">Cart (0)</a>
        </div>
    </header>
    
    <div class="banner">
        Welcome to Amazon
    </div>
    
    <div class="products">
        <div class="product-card">
            <img src="https://tse4.mm.bing.net/th/id/OIP.Awj4YYfxFmesqacWHHD98QHaE8?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Product 1">
            <div class="product-name">Wireless Headphones</div>
            <div class="rating">★★★★★ (120)</div>
            <div class="price">$49.99</div>
            <button>Add to Cart</button>
        </div>
        
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/71rK+D+tQ8L._SL1500_.jpg" alt="Product 2">
            <div class="product-name">USB-C Cable</div>
            <div class="rating">★★★★☆ (85)</div>
            <div class="price">$12.99</div>
            <button>Add to Cart</button>
        </div>
        
        <div class="product-card">
            <img src="https://i.etsystatic.com/23313355/r/il/c07a51/3231246127/il_1140xN.3231246127_i7ch.jpg" alt="Product 3">
            <div class="product-name">Laptop Stand</div>
            <div class="rating">★★★★★ (200)</div>
            <div class="price">$29.99</div>
            <button>Add to Cart</button>
        </div>
        
        <div class="product-card">
            <img src="https://th.bing.com/th?id=OPHS.NQolU49R%2byCXbg474C474&w=592&h=550&o=5&dpr=1.3&pid=21.1&ucfimg=1" alt="Product 4">
            <div class="product-name">Keyboard</div>
            <div class="rating">★★★★☆ (150)</div>
            <div class="price">$39.99</div>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
